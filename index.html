<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- My stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Jquery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>
<body>
    <!-- Div to contain the gif buttons -->
    <div class="flex-container" id="buttonContainer">
    </div>
    <div class="header">
        <h4>Welcome to GifTastic!</h4>
        <h4>By clicking above, you will load 10 static gifs. By clicking one you'll activate a gif! You can also undo this with another click</h4>
        <h4>If you get sick of the gifs chosen above, feel free to add more tv titles using the form to the right!</h4>
    </div>
    <div class="container">
        <div class="row">
            <div id="gifContainer" class="col-md-7 flex-container">

            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 sidebar">
                        <form>
                            <input class="form-control" id="gifSearchTerm" type="text" placeholder="Enter New Gif Searchword! :)">
                            <button type="button" class="btn btn-dark" id="submitButton">Search</button>
                        </form>


                    </div>
                    <div class="col-md-12" id="favoritesContainer">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/gifTastic.js"></script>
</body>
</html>
